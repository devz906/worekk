# Build GameHub and always produce an IPA. No secrets = ad-hoc build, zip to IPA (re-sign when sideloading). With secrets = fully signed IPA.

name: Build IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Check if signing secrets are set
        id: secrets
        run: |
          if [ -n "${{ secrets.DEVELOPER_TEAM_ID }}" ] && [ -n "${{ secrets.CODE_SIGNING_IDENTITY }}" ] && [ -n "${{ secrets.P12_BASE64 }}" ] && [ -n "${{ secrets.P12_PASSWORD }}" ] && [ -n "${{ secrets.MOBILEPROVISION_BASE64 }}" ]; then
            echo "have_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "have_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and export IPA (signed with your cert)
        if: steps.secrets.outputs.have_secrets == 'true'
        uses: yukiarrr/ios-build-action@v1.12.0
        with:
          project-path: GameHub.xcodeproj
          scheme: GameHub
          configuration: Release
          export-method: development
          team-id: ${{ secrets.DEVELOPER_TEAM_ID }}
          code-signing-identity: ${{ secrets.CODE_SIGNING_IDENTITY }}
          p12-base64: ${{ secrets.P12_BASE64 }}
          certificate-password: ${{ secrets.P12_PASSWORD }}
          mobileprovision-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}
          output-path: GameHub.ipa

      - name: Build for device and package as IPA (no signing secrets)
        if: steps.secrets.outputs.have_secrets == 'false'
        run: |
          xcodebuild -project GameHub.xcodeproj -scheme GameHub -configuration Release \
            -destination 'generic/platform=iOS' -derivedDataPath build \
            -UseModernBuildSystem=0 \
            build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/GameHub.app Payload/
          zip -r GameHub.ipa Payload
          echo "::notice::IPA is unsigned. Use AltStore, SideStore, or Sideloadly to install – they re-sign with your Apple ID."

      - name: Upload IPA (signed)
        if: steps.secrets.outputs.have_secrets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-iPA
          path: GameHub.ipa

      - name: Upload IPA (unsigned – re-sign when sideloading)
        if: steps.secrets.outputs.have_secrets == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-iPA
          path: GameHub.ipa
